        <h2 class="page-heading">Bigger Tuna Data</h2>
        <div class="channel-details">
                <p>   Channel ID:
                   <span id="channel-id" class="channel-data"></span>
                </p>
                <p> Channel Name:
                    <span id="channel-name" class="channel-data"></span>
                </p>
                <p> Last Update:
                    <span id="weather-data-time" class="channel-data"></span>
                </p>
        </div>
        <div class="latest-readings">
            <section class="content data-summary">
                <div class="row ">

                  <div class="col-md-2 col-md-offset-1 ">

                    <h3> DEGREES °C  <br>
                       <span>TEMPERATURE</span>
                   </h3>
                    <div class="img-circle">
                      <a id="tempChart" class="circle-link">
                          <img src="img/therm.png", alt="img-responsive", class="img-circle" height="120" width="120">
                        <div class="height_fix"></div>
                          <div id="temp" class="content blue">
                        </div>
                      </a>
                    </div>
                  </div>

                  <div class="col-md-2 ">

                    <h3>   kPa  <br>
                      <span>ATMOSPHERIC PRESSURE </span>
                    </h3>
                    <div class="img-circle">
                        <a id="pressureChart" class="circle-link">
                          <img src="img/atmos.png", alt="img-responsive", class="responsive image" height="120" width="120">
                            <div class="height_fix"></div>
                              <div id="pressure" class="content orange"></div>
                        </a>
                     </div>
                  </div>

                  <div class="col-md-2 ">

                    <h3>   % <br>
                      <span>RELATIVE HUMIDITY</span>
                    </h3>
                    <div class="img-circle">
                        <a id="humidityChart" class="circle-link">
                          <img src="img/hum.png", alt="img-responsive", class="responsive image" height="120" width="120">
                            <div class="height_fix"></div>
                            <div id="humidity" class="content green"></div>
                        </a>
                     </div>
                  </div>

                  <div class="col-md-2 ">

                    <h3>  DEGREES °C <br>
                      <span>DEW POINT</span>
                    </h3>
                    <div class="img-circle">
                        <a id="dewChart" class="circle-link">
                          <img src="img/dew.png", alt="img-responsive", class="img-circle" height="120" width="120">
                          <div class="height_fix"></div>
                          <div id="dew" class="content red"></div>
                      </a>
                    </div>
                  </div>

                  <div class="col-md-2 ">

                    <h3>  V <br>
                      <span>SUPPLY VOLTAGE</span>
                    </h3>
                    <div class="img-circle">
                        <a id="voltageChart" class="circle-link">
                          <img src="img/voltage.png", alt="img-responsive", class="responsive image" height="120" width="120">
                            <div class="height_fix"></div>
                            <div id="voltage" class="content yellow"></div>
                        </a>
                    </div>
                  </div>
                </div>
             </section>
